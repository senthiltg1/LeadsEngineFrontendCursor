<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LeadsEngine</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card fade-in-up">
                        <div class="login-header">
                            <div class="mb-3">
                                <i class="fas fa-tooth text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h1 class="login-title">LeadsEngine</h1>
                            <p class="login-subtitle">Dental Lead Management System</p>
                        </div>
                        
                        <form>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            
                            <div id="error-message" class="alert alert-danger d-none mb-4" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="error-text"></span>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginButton">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Sign In
                                </button>
                            </div>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none text-muted">
                                    <i class="fas fa-key me-1"></i>
                                    Forgot your password?
                                </a>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <!-- <div class="text-center">
                            <p class="text-muted mb-0">Demo Credentials</p>
                            <small class="text-muted">
                                Email: demo@leadsengine.com<br>
                                Password: demo123
                            </small>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JavaScript Files -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/bus.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Form submission with Auth system
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Clear previous error messages
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorMessage.classList.add('d-none');
            errorText.textContent = '';

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!email || !password) {
                errorText.textContent = 'Please enter both email and password';
                errorMessage.classList.remove('d-none');
                return;
            }

            // Show loading state
            const loginButton = document.getElementById('loginButton');
            const originalButtonHTML = loginButton.innerHTML;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            loginButton.disabled = true;

            try {
                // Call Auth.login
                await Auth.login(email, password);

                // Success - redirect to dashboard
                window.location.href = 'index.html';

            } catch (error) {
                // Show error message
                console.error('Login failed:', error);
                errorText.textContent = error.message || 'Login failed. Please check your credentials and try again.';
                errorMessage.classList.remove('d-none');

                // Restore button state
                loginButton.innerHTML = originalButtonHTML;
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
